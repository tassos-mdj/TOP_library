<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microdj Library - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo.jpeg" alt="Logo" id="top-logo">
            <div class="logo-text">
                <h1>Microdj Library</h1>
                <p>The 24/7 library for students and researchers</p>
            </div>
        </header>
        <aside class="aside">
            <nav>
                <ul>
                    <li>
                        <a href="#"><img src="./images/plus-thick.svg" alt="add book" id="addBookButton"></a>
                        <span>Add a book</span>
                        <dialog id="add-book-dialog">
                            <form action="#">
                                <h2>Enter book details</h2>
                                    <ul>
                                        <li>
                                            <label for="book-title">Title:</label>
                                            <input type="text" id="book-title" name="book-title" class="book-title" required>
                                        </li>
                                        <li>
                                            <label for="book-author">Author:</label>
                                            <input type="text" id="book-author" name="book-author" class="book-author" required>
                                        </li>
                                        <li>
                                            <label for="book-pages">Book pages:</label>
                                            <input type="number" id="book-pages" name="book-pages" required>
                                        </li>
                                        <li>
                                            <label for="book-read">Is it read?</label>
                                            <input type="checkbox" name="book-read" id="book-read">
                                        </li>
                                        <li>
                                            <input type="submit" value="Add Book" id="submit-book">
                                        </li>
                                    </ul>
                            </form>
                            
                        </dialog>
                    </li>
                    <li>
                        <a href="#"><img src="./images/frequently-asked-questions.svg" alt="request icon" id="requestBookButton"></a>
                        <span>Request a book</span>
                        <dialog id="request-book-dialog">
                            <form action="#">
                                <h2>Enter book details</h2>
                                    <ul>
                                        <li>
                                            <label for="r-book-title">Title:</label>
                                            <input type="text" id="r-book-title" name="r-book-title" class="book-title">
                                        </li>
                                        <li>
                                            <label for="r-book-author">Author:</label>
                                            <input type="text" id="r-book-author" name="r-book-author" class="book-author">
                                        </li>
                                        <li>
                                            <input type="submit" value="Request Book" id="request-book">
                                        </li>
                                    </ul>
                            </form>
                        </dialog>
                        <dialog id="request-complete">
                            <h2>Your request has been submited</h2>
                            <p>Thank you</p>
                        </dialog>
                    </li>
                </ul>
                <a href="#"><button class="donate-button">Donate</button></a>
            </nav>
        </aside>
        <article class="article">
            <h2>Books Available</h2>
            <div class="books-display" id="books-display">
                
            </div>
        </article>
        <footer class="footer">
            <img src="logo.jpeg" alt="Logo">
            <p>&copy Microdj Library 2024</p>
        </footer>
    </div>
    <script src="js.js"></script>
</body>
</html>
