<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microdj Library - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo.jpeg" alt="Logo" id="top-logo">
            <h1>Microdj Library</h1>
            <p>The 24/7 library for students and researchers</p>
        </header>
        <aside class="aside">
            <nav>
                <ul>
                    <li>
                        <a href=""><img src="./images/plus-thick.svg" alt="add book"></a>
                        <span>Add a book</span>
                    </li>
                    <li>
                        <a href=""><img src="./images/frequently-asked-questions.svg" alt="request icon"></a>
                        <span>Request a book</span>
                    </li>
                </ul>
                <a href="#"><button class="donate-button">Donate</button></a>
            </nav>
        </aside>
        <article class="article">
            <h2>Books Available</h2>
            <div class="books-display" id="books-display">
                
            </div>
        </article>
        <footer class="footer">
            <img src="logo.jpeg" alt="Logo">
            <p>&copy Microdj Library 2024</p>
        </footer>
    </div>
    <script src="js.js"></script>
</body>
</html>
